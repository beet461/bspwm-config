[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true

format-volume = <label-volume>
format-volume-padding = 2
format-volume-prefix = %{T7}%{T-}
format-volume-prefix-foreground = ${colors.volume}
label-volume = %{T1} %percentage%%%{T-}
label-volume-foreground = ${colors.volume}

format-muted = <label-muted>
format-muted-padding = 2
format-muted-prefix = %{T7}%{T-}
format-muted-prefix-foreground = ${colors.muted}
label-muted = %{T1} %percentage%%%{T-}
label-muted-foreground = ${colors.muted}

click-right = pavucontrol&
